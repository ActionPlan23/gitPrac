## Git Branch 사용법

1. Branch 생성 (기능단위로 작명)
2. 작업
3. 작업한 Branch에 Commit, Push
4. Pull Request (github에서 확인)
5. Complict 확인 및 Merge 여부 논의
6. Merge
7. Branch 삭제
-> 메인에 반영 완료



### Merge 과정에서 충돌시

1. 코드 수정
2. 논의 후 Resolve
3. Merge
